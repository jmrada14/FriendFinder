<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="icon" type="image/png" href="#">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="col-xs-12">
    <div class="row">
        <p><a href="/">Home</a></p>
        <h1>Survey Questions</h1>
        <hr>
        <form>
            <h2>About You</h2>
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="type your name here">
            </div>
            <div class="form-group">
                <label for="imageLink">Your Photo</label>
                <input type="url" class="form-control" id="imageLink" placeholder="Add a picture">
            </div>
            <hr>
            <h2>Personality Test</h2>
            <div id="questions"></div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <hr>
        <div id="errorModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please include your name and a photo of you.</h4>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="resultModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Your best match!</h4>
                </div>
                <div class="modal-body" id="modalContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <p>
        <span><a href="/api/friends">API Friend List</a> | </span>
        <span><a href="https://github.com/jmrada14/friendfinder">GitHub Repository</a></span>
    </p>
</div>
<script>
    $('#submit').on('click', function(){
        let values = [];
        var name = $('#name').val();
        var photoUrl = $('#photo').val();
        for (let i = 1; i <= 10; i++) {
            if (!isNaN(parseInt($("#q" + i + " option:selected").attr('value'))))
                values.push(parseInt($("#q" + i + " option:selected").attr('value')));
        };
        if (values.length == 10 && name != "" && photoUrl != ""){
            console.log(values, name, photoUrl);
            $('#results-modal').modal('show');
        }else{
            console.log("fill all the required values please");
        };


    })
</script>
</body>
</html>
